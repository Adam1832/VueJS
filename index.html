<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="flex items-center justify-center h-screen p-4 bg-blue-500 inline-block">
    <div id="root"></div>
    <script type="module">
        import { h, createApp } from "./node_modules/vue/dist/vue.esm-browser.prod.js";

        const Login = {
          data(){
            return {
              username : "alex",
              password :"sarah",
            }
          },
          methods: {
            submitForm(event) {
              event.preventDefault();
              alert("Connexion rÃ©ussie");
            }
          },
          render() {
            return h('div', { class: ' container mx-auto p-6' }, [
            h('h1', { class:" font-['Inter']   bg-white p-4 shadow-lg rounded text-center text-xl mb-4" }, 'Formulaire de connexion'),
              h('form', { class: 'bg-white p-4 shadow-lg rounded', onSubmit: this.submitForm }, [
                
                h('input', {
                  placeholder: 'Nom d\'utilisateur',
                  type: 'text',
                  class : 'border p-2 rounded w-full shadow-lg mb-2',
                  onInput: event => this.username = event.target.value
                }),
                h('input', {
                  placeholder: 'Mot de passe',
                  type: 'password',
                  class : 'border p-2 rounded w-full mb-4 shadow-lg',
                  onInput: event => this.password = event.target.value
                }),
                h('button', 
                { type: 'submit',
                  class: 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 shadow-lg over:shadow-md' ,
                  }, "Se connecter"),
              ]),
            ]);
          }
        };
        



        createApp(Login).mount('#root')
    </script>
    </div>
    </body>
</html>
